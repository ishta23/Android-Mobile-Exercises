function OnMouseoverFruit(d,i) 
{
   //your code here
   d3.select(this).attr("fill", "red");
   
   if(visible){
    d3.selectAll("circle").remove();
   }
    d3.json("less.json", function(dataset)
    {
    var bubble = d3.pack(dataset)
            .size([diameter, diameter])
            .padding(1.5);

    var svg = d3.select("body")
            .append("svg")
            .attr("width", diameter)
            .attr("height", diameter)
            .attr("class", "bubble");

    var nodes = d3.hierarchy(dataset)
            .sum(function(d) { return d.Amount; });

    var node = svg.selectAll(".node")
            .data(bubble(nodes).descendants())
            .enter()
            .filter(function(d){
                return  !d.children
            })
            .append("g")
            .attr("class", "node")
            .attr("transform", function(d) {
                return "translate(" + d.x + "," + d.y + ")";
            });

    node.append("title")
            .text(function(d) {
                return d.Reason + ": " + d.Amount;
            });

    node.append("circle")
            .attr("r", function(d) {
                return d.r;
            })
            .style("fill", function(d) {
                return color(d.Amount);
            });

    node.append("text")
            .attr("dy", ".3em")
            .style("text-anchor", "middle")
            .attr("fill", "white")
            .attr("font-size", "10px")
            .text(function(d) {
                return d.data.Reason;
            });

    d3.select(self.frameElement)
            .style("height", diameter + "px");

});
visible=false;
}
